title: "CS23: Stellar Chemistry to Exoplanet Structure and Atmospheres"
description: "CS23 Splinter Session â€” bridging host-star abundances with exoplanet interiors and atmospheric composition in the JWST/ARIEL era."
url: "https://souto.github.io"
baseurl: "/cs23-stellar-exoplanet-atmospheres"

# --- Theme ---
remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

# --- Site settings ---
locale: "en-US"
timezone: "America/Sao_Paulo"

# --- Build / Markdown ---
markdown: kramdown
permalink: pretty

# --- Minimal Mistakes options ---
minimal_mistakes_skin: "air"   # later you can try: "air", "mint", "contrast", etc.
custom_css:
  - /assets/css/custom.css
search: true

# --- Top navigation ---
# This drives the top menu bar.
# (Paths assume you use pretty permalinks.)
navigation:
  - title: "Welcome"
    url: /
  - title: "Program"
    url: /program/
  - title: "Call for Contributions"
    url: /call-for-contributions/
  - title: "Organizers"
    url: /organizers/
  - title: "Contact"
    url: /contact/

# --- Defaults for pages ---
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      toc: false
      author_profile: false
      read_time: false
      comments: false
      share: false

# --- Excludes (optional) ---
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
